<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Busca de Operadoras</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Busca de Operadoras</h1>
        <input v-model="query" placeholder="Digite sua busca">
        <button @click="search">Buscar</button>
        <ul>
            <li v-for="operadora in operadoras" :key="operadora.id">{{ operadora.nome }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                query: '',
                operadoras: []
            },
            methods: {
                search() {
                    axios.get('http://localhost:5000/search', { params: { query: this.query } })
                        .then(response => {
                            this.operadoras = response.data;
                        })
                        .catch(error => {
                            console.error(error);
                        });
                }
            }
        });
    </script>
</body>
</html>
